<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress UI</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Progress Bar Container */
.progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Individual Steps */
.step {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 60px;
    height: 60px;
    position: relative;
}

/* Step Icons */
.icon-box img {
    width: 40px;
    height: 40px;
}

/* Arrows Between Steps */
.arrow {
    width: 30px;
    height: 10px;
    background: url('assets/images/arrow-right.svg') center center / contain no-repeat;
}

/* Center Step with a Border */
.center-step {
    border: 2px solid #007bff; /* Blue border */
    padding: 12px;
    position: relative;
}

/* Add an Arrow Inside the Center Step */
.center-step::after {
    content: "â†’"; /* Unicode right arrow */
    position: absolute;
    top: 50%;
    right: -20px; /* Adjust arrow position */
    transform: translateY(-50%);
    font-size: 20px;
    color: #007bff;
}

    </style>
</head>
<body>

    <div class="progress-container">
        <div class="step">
            <div class="icon-box">
                <img src="assets/images/gavel.png" alt="Step 1">
            </div>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <div class="icon-box">
                <img src="assets/images/businessman.png" alt="Step 2">
            </div>
        </div>
        <div class="arrow"></div>
        <div class="step center-step">  <!-- Center step with border -->
            <div class="icon-box">
                <img src="assets/images/court.png" alt="Step 3">
            </div>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <div class="icon-box">
                <img src="assets/images/briefcase.png" alt="Step 4">
            </div>
        </div>
    </div>

</body>
</html>
